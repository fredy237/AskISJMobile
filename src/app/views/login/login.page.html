<ion-content>

  <ion-grid class="grid1">

    <ion-row class="row1">


      <ion-col class="img-container">
        <ion-img src="assets/img/sainte.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-slide>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h3></h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>

              <ion-item>
                <ion-icon name="person" class="icon-login"></ion-icon>
                <ion-input name="user" type="text" required placeholder="Login"></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-icon name="lock-closed" class="icon-login"></ion-icon>
                <ion-input name="password" type="password" required placeholder="Password"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              <h3>Mot de passe oubli√©?</h3>
              <br />
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>

          <ion-col>
            <ion-button type="submit" fill="solid" expand="full" expand="block" shape="round" (click)="loginUser()">
              CONNEXION
            </ion-button>
            <ion-button *ngIf="(auth.isAuthenticated$ | async) === true" (click)="logoutUser()" type="submit" fill="solid" expand="full" expand="block" shape="round">
              <!-- (click)="loginUser()" -->
              DECONNEXION
            </ion-button>

          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
  </ion-slide>
